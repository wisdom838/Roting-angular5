<div class="container">
    <h3><b>Login Form</b></h3>
  <div class=row>
 <div class="col-md-8">

<form [formGroup]="loginForm" (ngSubmit)="postdata(loginForm.value)">
  <div class="form-group">
     <label>User Name</label>
     <input  class="form-control" type="text" formControlName="username" placeholder="Enter username">
     <div *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].valid">  
        <span *ngIf="loginForm.controls['username'].hasError('required')">User Name is required  </span>   
    </div>  

  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" formControlName="password" placeholder="Enter password"   autocomplete="off">

 <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
   <span *ngIf="loginForm.controls['password'].hasError('required')">Password is required</span>
 </div>

   </div>

   <div class="form-check">
      <button  id="submit" name="submit" class="btn btn-primary pull-right" [disabled]="!loginForm.valid">LOGIN</button>
   </div>
  </form>
  </div>
 </div>
</div>
